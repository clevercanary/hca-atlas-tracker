name: HCA Atlas Tracker Dev Deploy
run-name: HCA Atlas Tracker Dev Deploy üöÄüöÄ
on:
  push:
    branches: [main]

env:
  AWS_REGION: us-west-2
  IMAGE_TAG: ${{ github.sha }}
jobs:
  Build-and-Push-Docker-Image:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üçè This job's run number is${{ env.IMAGE_TAG }}"

      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CC_DEV_ACCOUNT_HCA_TRACKER_IAM_DEPLOY_USER }}
          aws-secret-access-key: ${{ secrets.CC_DEV_ACCOUNT_HCA_TRACKER_IAM_DEPLOY_PASSWORD }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker container
        id: build-image
        run: |
          docker build --build-arg ENVIRONMENT=cc-dev -t hca-tracker-node:${{ env.IMAGE_TAG }} . -f Dockerfile.node
          docker tag hca-tracker-node:${{ env.IMAGE_TAG }}  xxx.dkr.ecr.us-west-2.amazonaws.com/hca-tracker-node:${{ env.IMAGE_TAG }}
          docker push xxx.dkr.ecr.us-west-2.amazonaws.com/hca-tracker-node:${{ env.IMAGE_TAG }}
          echo "image=xxx.dkr.ecr.us-west-2.amazonaws.com/hca-tracker-node:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

      - name: List ECR Images
        run: |
          echo "List of images in ECR repository: $(aws ecr list-images --repository-name hca-tracker-node | jq '.imageIds[]')"

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition hca-tracker --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: hca-tracker-node
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: hca-tracker
          cluster: cc-dev-hca-tracker
          wait-for-service-stability: true

      - run: echo "üçè This job's status is ${{ job.status }}."
